<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
      <div class="game">
        <button class="box0 box" id="0"></button>
        <button class="box1 box" id="1"></button>
        <button class="box2 box" id="2"></button>
        <button class="box3 box" id="3"></button>
        <button class="box4 box" id="4"></button>
        <button class="box5 box" id="5"></button>
        <button class="box6 box" id="6"></button>
        <button class="box7 box" id="7"></button>
        <button class="box8 box" id="8"></button>
      </div>
    </div>
    <br />
    <button id="reset">Reset Game</button>
    <script src="script.js"></script>
  </body>
</html>
